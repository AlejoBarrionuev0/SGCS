<div class="container">
  <div class="card-wrap">

      <div class="card-body">
        <h2 class="card-title">Encriptacion y Desencriptacion de numeros</h2>
        <div class="btn-wrap"><a class="btn btn-lg btn-register js-btn" data-target="register">ENCRIPTAR</a><a class="btn btn-lg btn-login js-btn" data-target="login">DESENCRIPTAR</a></div>

      <div class="card-body">

        <form>
          <div class="form-group">
            <input id="encriptarInput" class="form-control" type="number" placeholder="Numero" required="required"/>

        <form>
          <div class="form-group">
            <input id="desencriptarInput" class="form-control" type="number" placeholder="Numero" required="required"/>
          </div>
          <button type="button" onclick="desencriptar()" class="btn btn-lg">DESENCRIPTAR</button><br/>
          
          <br/><p id="resultadoDesencriptar"></p>

        </form>
      </div>
      <button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>

  <script>
    function encriptar() {
      const numero = document.querySelector("#encriptarInput").value;
  const numeroEncriptado = encriptarNumero(numero);
  document.getElementById("resultadoEncriptar").textContent = numeroEncriptado;
}

function desencriptar() {
  const numeroEncriptado = document.querySelector("#desencriptarInput").value;
  const numeroDesencriptado = desencriptarNumero(numeroEncriptado);
  document.getElementById("resultadoDesencriptar").textContent = numeroDesencriptado;
}

function encriptarNumero(numero) {
  const digito1 = Math.floor(numero / 1000);
  const digito2 = Math.floor((numero % 1000) / 100);
  const digito3 = Math.floor((numero % 100) / 10);
  const digito4 = numero % 10;
  const encriptado1 = (digito1 + 7) % 10;
  const encriptado2 = (digito2 + 7) % 10;
  const encriptado3 = (digito3 + 7) % 10;
  const encriptado4 = (digito4 + 7) % 10;

  const numeroEncriptado = encriptado3 * 1000 + encriptado4 * 100 + encriptado1 * 10 + encriptado2;

  return numeroEncriptado;
}

function desencriptarNumero(numeroEncriptado) {
  const encriptado1 = Math.floor(numeroEncriptado / 1000);
  const encriptado2 = Math.floor((numeroEncriptado % 1000) / 100);
  const encriptado3 = Math.floor((numeroEncriptado % 100) / 10);
  const encriptado4 = numeroEncriptado % 10;

  const digito1 = (encriptado3 + 3) % 10;
  const digito2 = (encriptado4 + 3) % 10;
  const digito3 = (encriptado1 + 3) % 10;
  const digito4 = (encriptado2 + 3) % 10;
  const numeroDesencriptado = digito1 * 1000 + digito2 * 100 + digito3 * 10 + digito4;

  return numeroDesencriptado;
}
  </script>
